<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3>Iniciar Sesión</h3>
				<div class="d-flex justify-content-end social_icon">

				</div>
			</div>
			<div class="card-body">
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input class="form-control" type="text" placeholder="Email" [(ngModel)]="email">

					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input class="form-control" type="password" placeholder="password" [(ngModel)]="password" class="form-control"/>
					</div>
					<div class="row align-items-center remember">

					</div>
					<div class="form-group">

            <button class="btn btn-primary float-right" type="submit" (click)="Login()">Login</button>
					</div>
			</div>
			<div class="card-footer">
				<div class="d-flex justify-content-center links">
					Nuevos usuarios
				</div>
				<div class="d-flex justify-content-center">
          <a href="nuevo-usuario">Registrate aquí</a>
				</div>
			</div>
		</div>
	</div>
