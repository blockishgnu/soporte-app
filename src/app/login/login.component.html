<div class="background-login">
	<div class="container">
		<div class="d-flex justify-content-center h-100">
			<div class="card">
				<div class="card-body text-center">
					<span class="cont-prof">
						<i class="material-icons" id="prof" color="primary">account_circle</i>
						<strong>
							<h4>Iniciar Sesión</h4>
						</strong>
					</span>
					<div class="input-group form-group">
						<!--
					<div class="input-group-prepend">
						<span class="input-group-text"><i class="fas fa-user"></i></span>
					</div>
					-->

							<input matInput type="text" placeholder="Correo" [(ngModel)]="email">
						</mat-form-field>

					</div>
					<div class="input-group form-group">
						<!--
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						-->
						<mat-form-field class="full-width">
							<input matInput type="password" placeholder="Contraseña" [(ngModel)]="password">
						</mat-form-field>
					</div>
					<div class="row align-items-center remember">

					</div>
					<div class="form-group">

						<button mat-raised-button color="primary" matTooltip="Iniciar Sesión" class="justify-content-center" type="submit" (click)="Login()">
							<i class="material-icons">input</i><strong> Login</strong>
						</button>
						<br>
						<strong><a href="nuevo-usuario">Registrate aquí</a></strong>
					</div>
				</div>
