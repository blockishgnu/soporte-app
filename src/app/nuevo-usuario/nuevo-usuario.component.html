<div class="background-login">
  <div class="container">
    <div class="d-flex justify-content-center h-100">
      <div class="card">
        <div class="card-body text-center">
          <h3>Registro Nuevos Usuarios</h3>
          <h5>Completar todos campos</h5>
          <div class="form-row">
            <div class="form-group col-md-6">
              <mat-form-field class="example-full-width">
                <input matInput type="email" id="inputEmail4" [(ngModel)]="email" placeholder="Correo">
              </mat-form-field>
            </div>
            <div class="form-group col-md-6">
              <mat-form-field class="example-full-width">
                <input matInput type="text" id="inputAddress" [(ngModel)]="nombre" placeholder="Nombre">
              </mat-form-field>
            </div>
            <div class="form-group col-md-6">
              <mat-form-field class="example-full-width">
                <input matInput type="password" id="inputPassword4" [(ngModel)]="pass" placeholder="Contraseña">
              </mat-form-field>
            </div>
            <div class="form-group col-md-6">
              <mat-form-field class="example-full-width">
                <input matInput type="password" id="inputPassword4" [(ngModel)]="passcon" placeholder="Confirmar Contraseña">
              </mat-form-field>
            </div>
          </div>
          <button mat-raised-button color="warn" class="float-right" (click)="Cancelar()">
            <i class="material-icons">cancel</i><strong> Cancelar</strong></button>
          <button mat-raised-button color="primary" class=" float-right" (click)="Registrarse()" style="margin-right:20px;">
            <i class="material-icons">person_add</i><strong> Registrarse</strong></button>
        </div>
      </div>
    </div>
  </div>
</div>
